name: LookMonster-iOS

on:
  pull_request: 
    branches: [ main ]

jobs:
  build:
    name: test action
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install Tuist
      run: curl -Ls https://install.tuist.io | bash
    - name: Fetch Swift Packages
      run: tuist fetch
